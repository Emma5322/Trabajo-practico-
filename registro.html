<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Auricular</title>
    <link rel="icon" href="Images/Viajes auricular.png">
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>

    <div class="conteiner">
        <script type="text/javascript" src="header.js"></script>

        <div class="izq"></div>
        <div class="der"></div>

        <div class="contenido">
            <div class="formularioinicio">
                <div class="barrasuperiorinicio">
                    <h1>Registrate</h1>
                    <h3>Sumá millas y comenzá a disfrutar de tu próximo viaje</h3>
                </div>
                <form onsubmit="return validarFormulario()">
                    <label for=""> DNI: </label>
                    <input type="text" id="dni" name="dni">
                    <br>
                    <label for=""> Nombres/s: </label>
                    <input type="text"  id="nombres">
                    <br>
                    <label for=""> Apellido/s: </label>
                    <input type="text" id="apellidos">
                    <br>
                    <label for=""> Mail: </label>
                    <input type="text" id="mail">
                    <br>
                    <label for=""> Nacionalidad: </label>
                    <select name="Pais">
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Bolivia</option>
                        <option value="4">Chile</option>
                        <option value="5">Colombia</option>
                        <option value="7">Cuba</option>
                        <option value="8">Paraguay</option>
                        <option value="9">Perú</option>
                        <option value="10">Uruguay</option>
                    </select>
                    <br>
                    <input type="submit" value="Registrarme">
                </form>
            </div>
        </div>

        <footer>
            <script type="text/javascript" src="footer.js"></script>
        </footer>
        
    </div>
    <script type="text/javascript" src="validacionRegistro.js"></script>
</body>

</html>
