<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Auricular</title>
    <link rel="icon" href="/ViajesAuricular/Images/favicon-32x32.png">
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <script type="text/javascript" src="header.js"></script>
        </div>
    </header>
    <div class="contenedor">
        <div>
            <div class="formulario">
                <div class="barrasuperior">
                    <h1>Registrate</h1>
                    <h3>Sumá millas y comenzá a disfrutar de tu próximo viaje</h3>
                </div>
                <form action="" target="">
                    <label for=""> DNI: </label>
                    <input type="number" required maxlength="8">
                    <br>
                    <label for=""> Nombres/s: </label>
                    <input type="text" required>
                    <br>
                    <label for=""> Apellido/s: </label>
                    <input type="text" required>
                    <br>
                    <label for=""> Mail: </label>
                    <input type="email" required maxlength="30">
                    <br>
                    <label for=""> Nacionalidad: </label>
                    <select name="Pais">
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Bolivia</option>
                        <option value="4">Chile</option>
                        <option value="5">Colombia</option>
                        <option value="7">Cuba</option>
                        <option value="8">Paraguay</option>
                        <option value="9">Perú</option>
                        <option value="10">Uruguay</option>
                    </select>
                    <br>
                    <input type="submit" value="Registrarme">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <script type="text/javascript" src="footer.js"></script>
    </footer>
</body>

</html>
