<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Auricular</title>
    <link rel="icon" href="/ViajesAuricular/Images/favicon-32x32.png">
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="Logo">
                <a href="index.html"><img src="Images/favicon-32x32.png" alt=""></a> 
                <h1>Viajes Auricular</h1>

            </div>
            <div class="Registro">
                <div><a href="registro.html"> Registrate </a></div>
                <div>Iniciar sesión</div>
            </div>
        </div>
    </header>

    <div class="barra">
        <div>Busca tu vuelo</div>
        <div>Promociones</div>
        <div>Club Auri</div>
        <div>Actividades</div>
    </div>
    <div class="contenido">
        <div>
            <div class="formulario">
                <div class="barrasuperior">
                    <h1>Registrate</h1>
                    <h3>Sumá millas y comenzá a disfrutar de tu próximo viaje</h3>
                </div>
                <form action="" target="">
                    <label for=""> DNI: </label>
                    <input type="number" maxlength="8">
                    <br>
                    <label for=""> Nombres/s*: </label>
                    <input type="text">
                    <br>
                    <label for=""> Apellido/s*: </label>
                    <input type="text">
                    <br>
                    <label for=""> Nacionalidad: </label>
                    <select name="Pais">
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Bolivia</option>
                        <option value="4">Chile</option>
                        <option value="5">Colombia</option>
                        <option value="7">Cuba</option>
                        <option value="8">Paraguay</option>
                        <option value="9">Perú</option>
                        <option value="10">Uruguay</option>
                    </select>

                </form>
            </div>
        </div>
    </div>   
</body>
</html>
